<div>
<app-header></app-header>
</div>
<h3>Create Stages</h3>

<div class="px-md-5 py-md-5 bg-white mt-md-5">
  <form class="k-form full-width pl-0">
          <div class="row">
            <h2 class="col-md-12">Create Stages</h2>
            <div class="col-md-6 mb-md-3">
              <label class="k-form-field">Code</label>
              <input type="text" class="k-textbox" id="code"/>
            </div>

            <div class="col-md-6 mb-md-3">
              <label class="k-form-field">Map </label>
              <input type="text" class="k-textbox" id="map" />
            </div>
            <div class="col-md-6 k-form-field mb-md-3">
              <label class="k-form-field" for="SECURITY" >Security</label>
              <input type="text" class="k-textbox" id="SECURITY" />
            </div>
            <div class="col-md-6 mb-md-3">
              <label class="k-form-field">Level</label>
              <input type="text" class="k-textbox" id="level"/>
            </div>
            <div class="col-md-6 mb-md-3">
              <label class="k-form-field">Decription *</label>
              <input type="text" class="k-textbox" id="DESCRIPTION" />
            </div>
            <div class="col-md-6 mb-md-3">
              <label class="k-form-field">Status</label>
              <input type="text" class="k-textbox" id="status" />
            </div>
            <div class="col-md-3 k-form-field mb-md-3">
              <input type="checkbox" class="k-checkbox" id="indicator"/>
              <label class="k-checkbox-label" for="STATUS_INDI">Indicator</label>
            </div>
            <div class="col-md-3 k-form-field mb-md-3">
              <input type="checkbox" class="k-checkbox" id="system" />
              <label class="k-checkbox-label" for="SYS_INDI">System</label>
            </div>
            <div class="col-md-3 k-form-field mb-md-4">
              <input type="checkbox" class="k-checkbox" id="significant"/>
              <label class="k-checkbox-label" for="SIGNI_STAGE">significant</label>
            </div>
            <div class="col-md-3 k-form-field mb-md-4">
              <input type="checkbox" class="k-checkbox" id="active" />
              <label class="k-checkbox-label" for="ACTIVE">Active</label>
            </div>
          </div>
  </form>
  <div class="col-md-12 mb-md-3 mt-md-3">
    <button class="primary-btn float-right k-button" id="save">Save</button>
    <button class="secondary-btn float-right mr-md-2" id="cancel" >Cancel</button>
  </div>
</div>
